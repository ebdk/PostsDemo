<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
<title>Page Title</title>
</head>

<body>

<h1 th:text="${mensaje}"></h1>
<img src="#" th:src="@{ ${avatar} }" width="180" height="180" /> 

<p>Editar avatar:</p>
<form class="form-horizontal" action="#" th:action = "@{/editaravatar}" th:object="${userSession}" method="post">
<p><input type="hidden" th:field="*{id}" /> </p>
<p><input type="hidden" th:field="*{username}" /> </p>
<p><input type="hidden" th:field="*{password}" /> </p>
<p>Direccion URL de Imagen:  <input type="text" th:field="*{imgUrl}" /> </p>
<p><input class="btn btn-primary" type="submit" value="Actualizar Avatar" /> </p>

</form>

<p>Crear post:</p>
<form class="form-horizontal" action="#" th:action = "@{/crearpost}" th:object="${userSession}" method="post">
<p><input type="hidden" th:field="*{id}" /> </p>
<p><input type="hidden" th:field="*{username}" /> </p>
<p><input type="hidden" th:field="*{password}" /> </p>
<p><input type="hidden" th:field="*{imgUrl}" /> </p>
<p>Titulo: <input type="text" name="titulo" /> </p>
<p>Url Img: <input type="text" name="url" /> </p>
<p>Contenido: <input type="text" name="contenido" /> </p>
<p><input class="btn btn-primary" type="submit" value="Postear" /> </p>

</form>

<p>Posts:</p>
<table class="table table-striped">
<tr>
	<th>-</th>
	<th>Titulo</th>
	<th>Fecha</th>
	<th>Creador</th>
	<th>Comentario Cabecera</th>
	<th>-</th>
	
</tr>
<tr th:each="ayyyy:${todosLosPosts}">
	<td><img src="#" th:src="@{ ${ayyyy.getImgUrl()} }" width="80" height="80" /></td>
	<td th:text="${ayyyy.getTitulo()}"></td>
	<td th:text="${ayyyy.getFecha()}"></td>
	<td th:text="${ayyyy.getCabecera().getUser().getUsername()}"></td>
	<td th:text="${ayyyy.getCabecera().getContenido()}"></td>
	<td> <a class="btn btn-danger" th:href="@{/accederpost(id=${ayyyy.getId()})}">Acceder</a> </td>
</tr>
</table>


</body>
</html>
